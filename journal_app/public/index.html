<!--Start first container-->
    <div class="container" class="journal-body">

        <header>

            <div class="row">

                <div class="col-md-12 col-sm-12 journal-header animate">
                    <h1>clearly, THUYDOAN's Journal</h1>
                    <medium>A collection of daily musings.</medium>
                </div>

            </div>

        </header>

        <form class="journalSearchForm">

<!--By default, bootstrap columns float left so this fixes any overflow issues. class="row"-->
            <div class="row">

                <div class="col-md-12" class="form-group">
                    <label for="Search">Search</label>
                    <input type="text" class="form-control" id="searchButton" placeholder="What are you looking for?">
                    <br>
                </div>

                <div class="col-md-1 col-sm-1" class="form-group">
                    <button type="button" class="btn btn-default btn-sm searchButton">Search</button>
                </div>

                <div class="col-md-1 col-sm-1" class="form-group">
                    <button type="button" class="btn btn-default btn-sm displayAll">Display All Entries</button>
                </div>
            
            </div>
            <hr>

        </form>

        <form class="journalForm">

            <div class="row">

                <div class="col-md-6 col-sm-12" class="form-group">
                    <label for="journalTitle">Title</label>
                    <input type="text" class="form-control" id="journalTitle" placeholder="Title">
                    <br>
                </div>

                <div class="col-md-6 col-sm-12" class="form-group">
                    <label for="journalAuthor">Author</label>
                    <input type="text" class="form-control" id="journalAuthor" placeholder="Author">
                    <br>
                </div>

                <div class="col-md-12" class="form-group">
                    <label for="journalMainText">Journal Entry</label>
                    <textarea type="text" class="form-control" id="journalMainText" rows="5" placeholder="Today I watched Westworld, which was awesome..."></textarea>
                    <br>
                </div>

                <div class="col-md-12" class="form-group">
                    <label for="Tags">Tags</label>
                    <input type="text" class="form-control" id ="journalTags" placeholder="Please separate tags by a comma followed by a space.">
                    <br>
                    <button type="button" class="btn btn-default btn-sm logEntry">Log Entry</button>
                </div>

            </div>

        </form>

        <!--<hr>-->

    </div> 
<!--Close first container-->
